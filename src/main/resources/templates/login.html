<!DOCTYPE html>

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
<script type="text/javascript">
  $(function(){
	  jQuery.validator.addMethod("pattern",function(value,element,params){
		  return params.test(value);
	  })
	  $("#loginForm").validate({
		   rules:{
			   username:{
				   required:true,
				   pattern:/^\w{5,8}$/,
				   remote:"/user/validUsername"
			   },
			   password:{
				   required:true,
				   pattern:/^\w{5,8}$/,
				   remote:{
					   url:"/user/validPassword",
				       type:"post",
				       dataType:"json",
				       data:{
				    	   username:function(){
				    		   return $("#username").val();
				    	   },
				    	   password:function(){
				    		   return $("#password").val();
				    	   }
				       }
				   }
			   }
		   },
		   messages:{
			   username:{
				   pattern:"用户名必须是 5到8位的字母数字或者下划线组成",
				   remote:"该用户名不存在"
			   },
			   password:{
				   pattern:"密码必须是 5到8位的字母数字或者下划线组成",
				   remote:"密码错误"
			   }
		   }
	   });
  });

  
</script>
</head>

								</th>

							</tr>
