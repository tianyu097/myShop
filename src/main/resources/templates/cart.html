<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>购物车</title>

<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/cart.css}" rel="stylesheet" type="text/css"/>


</head>
<body>
<div class="container header">
	<div class="span5">
		<div class="logo">
			<a href="http://localhost:8080/mango/">
				<img th:src="@{/image/vimly.gif}" alt="">
			</a>
		</div>
	</div>
	<div class="span9">
<div class="headerAd">
					<img th:src="@{/image/header.jpg}" width="320" height="50" alt="正品保障" title="正品保障">
</div>	</div>

	<div class="panelBar" th:replace="menu::menu"></div>
	
</div>	<div class="container cart">
		<div class="span24">
			<div class="step step1">
				购物车信息
			</div>
				<table>
					<tbody>
					<tr>
						<th>图片</th>
						<th>商品</th>
						<th>价格</th>
						<th>数量</th>
						<th>小计</th>
						<th>操作</th>
					</tr>
						<tr th:each="item:${cart.cartItems}">
							<td width="60">
								<img th:src="@{${item.product.image}}"/>
							</td>
							<td>
								<a target="_blank" th:text="${item.product.name}"></a>
							</td>
							<td th:text="|￥${item.product.shopPrice}|">

							</td>
							<td class="quantity" width="60" th:text="${item.count}">

							</td>
							<td width="140">
								<span class="subtotal" th:text="|￥${item.subtotal}|"></span>
							</td>
							<td>
								<a th:href="@{|/cart/removeCart?id=${item.product.id}|}" class="delete">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
				<dl id="giftItems" class="hidden" style="display: none;">
				</dl>
				<div class="total">
					<em id="promotion"></em>
							<em>
								登录后确认是否享有优惠
							</em>
					赠送积分: <em id="effectivePoint" th:text="${cart.total}"></em>
					商品金额: <strong id="effectivePrice" th:text="|￥${cart.total}元|"></strong>
				</div>
				<div class="bottom">
					<a th:href="@{/cart/clearCart}" id="clear" class="clear">清空购物车</a>
					<a th:href="@{/order/saveOrder}" id="submit" class="submit">提交订单</a>
				</div>
				
		</div>
			<div class="span24" th:if="${cart.cartItems.size()==0}">
				<div class="step step1">
					<span><h2>亲!您还没有购物!请先去购物!</h2></span>
				</div>
			</div>
	</div>
<div class="container footer">
	<div class="span24">
		<div class="footerAd">
					<img th:src="@{/image/footer.jpg}" width="950" height="52" alt="我们的优势" title="我们的优势">
</div>	</div>
	<div class="span24">
		<ul class="bottomNav">
				<li>
						<a >关于我们</a>
						|
					</li>
					<li>
						<a>联系我们</a>
						|
					</li>
					<li>
						<a>招贤纳士</a>
						|
					</li>
					<li>
						<a>法律声明</a>
						|
					</li>
					<li>
						<a>友情链接</a>
						|
					</li>
					<li>
						<a target="_blank">支付方式</a>
						|
					</li>
					<li>
						<a  target="_blank">配送方式</a>
						|
					</li>
					<li>
						<a>服务声明</a>
						|
					</li>
					<li>
						<a>广告声明</a>
						
					</li>
		</ul>
	</div>
	<div class="span24">
		<div class="copyright">Copyright © 2005-2015 网上商城 版权所有</div>
	</div>
</div>
</body></html>
